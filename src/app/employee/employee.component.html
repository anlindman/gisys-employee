<div class="container">
<p>This is the Employee Component</p>
</div>

<div class="container">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Namn</th>
        <th>Lön</th>
        <th>Ålder</th>
        <th>Profilbild</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees.data">
        <td><span>{{employee.id}}</span></td>
        <td><span>{{employee.employee_name}}</span></td>
        <td><span>{{employee.employee_salary}}</span></td>
        <td><span>{{employee.employee_age}}</span></td>
        <td><span>{{employee.profile_image}}</span></td>
        <td><button class="btn btn-md btn-outline-primary" mat-raised-button
                    (click)="open(contentDetails)">
            <i class="fa fa-search"></i>Info</button></td>

        <td><button class="btn btn-md btn-outline-primary" mat-raised-button
                (click)="getEmployeeDetails(employee.id)">Test</button>
      </tr>
      </tbody>
    </table>
  </div>

    <ng-template #contentDetails let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Anställd</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
              <label for="firstname">Namn</label>
              <div class="input-group">
                <input id="name" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="lastname">Lön</label>
              <div class="input-group">
                <input id="salary" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="department">Ålder</label>
              <div class="input-group">
                <input id="age" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label>Profilbild</label>
              <div class="input-group">
                <input id="image" class="form-control">
              </div>
            </div>
          </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" mat-raised-button (click)="modal.close('Save click')">Stäng</button>
    </div>
  </ng-template>
