<div class="container">
    <table class="table table-bordered table-striped table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Namn</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees.data">
        <td><span class="table-content">{{employee.id}}</span></td>
        <td><span>{{employee.employee_name}}</span></td>
        <td style="text-align:center; max-width: 50px;">
          <button class="btn btn-md btn-outline-success" mat-raised-button
                    (click)="open(content, employee.id)">
            <i class="fa fa-search"></i>Info</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

    <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Info om anställd</h4>
    </div>

    <div class="modal-body">
        <form #f="ngForm">
            <div class="form-group">
              <label style="padding-bottom: 1rem; padding-top: 1rem; font-size: large;" for="name">Namn</label>
              <input class="form-control" type="text" readonly name="employee_name" [ngModel]="employeeDetails.employee_name">
              </div>
            
            <div class="form-group">
              <label style="padding-bottom: 1rem; padding-top: 1rem; font-size: large;" for="salary">Lön</label>
              <input class="form-control" type="text" readonly name="employee_salary" [ngModel]="employeeDetails.employee_salary">
            </div>
            
            <div class="form-group">
              <label style="padding-bottom: 1rem; padding-top: 1rem; font-size: large;" for="age">Ålder</label>
              <input class="form-control" type="text" readonly name="employee_age" [ngModel]="employeeDetails.employee_age">
            </div>
            
            <div class="form-group">
              <label style="padding-bottom: 1rem; padding-top: 1rem; font-size: large;" for="image">Profilbild</label>
              <br>
              <img style="max-width: 200px; 
                          border: 1px solid rgb(0, 0, 0); 
                          margin-left: 5px;
                          margin-top: 5px;
                          text-align: center;
                          padding-bottom: 2rem" 
                    [src]="employeeDetails.image || './assets/img/dummy-profile-pic.png'" />
            </div>
          </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" mat-raised-button (click)="modal.close('Save click')">Stäng</button>
    </div>
  </ng-template>
